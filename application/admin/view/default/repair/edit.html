{extend name="public/base" /}

{block name="body"}
<div class="main-title">
    <h2>
        {$info['id']?'编辑':'新增'}报修
        {notempty name="pid">
        [&nbsp;父导航：<a href="{:url('index','pid='.$pid)}">{$parent.title}</a>&nbsp;]
        {/notempty}
    </h2>
</div>
<form action="{:url()}" method="post" class="form-horizontal">
    <!--<input type="hidden" name="pid" value="{$pid}">-->
    <div class="form-item">
        <label class="item-label">报修人姓名<span class="check-tips">请填写真实姓名</span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">联系电话<span class="check-tips">用于联系用户</span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="tel" value="{$info.tel|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">报修人地址<span class="check-tips">方便我们更好的为你服务</span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="address" value="{$info.address|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">报修内容<span class="check-tips">报修详情</span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="content" value="{$info.content|default=''}">
        </div>
    </div>
    <div class="form-item">
        <input type="hidden" name="id" value="{$info.id|default=''}">
        <button class="btn submit-btn ajax-posts" id="submit" type="submit" target-form="form-horizontal">确 定</button>
        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
    </div>
</form>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:url('index')}');
</script>
{/block}
